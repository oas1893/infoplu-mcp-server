services:
  infoplu-mcp:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TRANSPORT=sse
      - PORT=3000
      - API_BASE_URL=${API_BASE_URL:-https://www.geoportail-urbanisme.gouv.fr/api}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
